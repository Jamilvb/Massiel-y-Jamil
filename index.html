<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øQuieres ser mi San Valent√≠n? üíò</title>
  <style>
    :root{
      --bg1:#ff5aa5;
      --bg2:#7c3aed;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --yes:#16a34a;
      --no:#ef4444;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 800px at 15% 20%, rgba(255,255,255,.25), transparent 60%),
                  radial-gradient(900px 700px at 85% 75%, rgba(255,255,255,.2), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }

    /* corazones flotando */
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.85);
      border-radius: 3px;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.15));
      opacity:.9;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background: rgba(255,255,255,.85);
      border-radius: 50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ top:-7px; left:0; }

    @keyframes floatUp{
      0%{ transform: translateY(40px) rotate(45deg) scale(0.8); opacity:0; }
      10%{ opacity:.95; }
      100%{ transform: translateY(-110vh) rotate(45deg) scale(1.3); opacity:0; }
    }

    .wrap{
      width:min(560px, 92vw);
      position:relative;
      z-index:2;
    }

    .card{
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.45);
      box-shadow: 0 25px 60px rgba(0,0,0,.20);
      border-radius: 26px;
      padding: 26px 22px;
      backdrop-filter: blur(8px);
    }

    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius: 999px;
      font-weight:700;
      background: rgba(255,90,165,.14);
      color:#b4236b;
      border:1px solid rgba(255,90,165,.25);
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(26px, 4.3vw, 40px);
      line-height:1.05;
      letter-spacing:-0.02em;
      text-align:center;
    }

    p{
      margin:0;
      color:var(--muted);
      text-align:center;
      font-size: 15.5px;
      line-height:1.45;
    }

    .photo{
      width:110px;
      height:110px;
      border-radius: 26px;
      margin: 18px auto 12px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(255,90,165,.25), rgba(124,58,237,.25));
      border:1px solid rgba(0,0,0,.05);
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      position:relative;
      overflow:hidden;
    }
    .photo span{
      font-size:48px;
      transform: translateY(2px);
    }

    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:18px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding: 12px 18px;
      font-weight:800;
      border-radius: 16px;
      cursor:pointer;
      font-size:16px;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
      user-select:none;
    }
    button:active{ transform: translateY(2px) scale(.98); }

    .btn-yes{
      background: linear-gradient(135deg, #22c55e, #15803d);
      color:#fff;
    }

    .btn-no{
      background: linear-gradient(135deg, #fb7185, #ef4444);
      color:#fff;
      position:relative;
    }

    .mini{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .pill{
      border:1px dashed rgba(0,0,0,.18);
      background: rgba(255,255,255,.6);
      padding: 9px 12px;
      border-radius: 999px;
      font-weight:700;
      font-size: 13px;
      cursor:pointer;
      color:#374151;
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size: 12.5px;
      color: rgba(255,255,255,.9);
      opacity:.95;
    }

    .hidden{ display:none; }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(17,24,39,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index:10;
    }
    .modal.show{ display:flex; }

    .modalCard{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.95);
      border-radius: 22px;
      padding: 18px 18px 16px;
      box-shadow: 0 30px 70px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.4);
      backdrop-filter: blur(10px);
    }
    .modalCard h2{ margin:8px 0 6px; text-align:center; }
    .modalCard p{ text-align:center; }

    .code{
      margin-top:12px;
      background: #111827;
      color:#e5e7eb;
      border-radius: 14px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12.5px;
      line-height:1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .modalRow{ display:flex; gap:10px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
    .btn{
      padding: 10px 14px;
      border-radius: 14px;
      font-weight:800;
      cursor:pointer;
      border:0;
      box-shadow:none;
    }
    .btn-dark{ background:#111827; color:#fff; }
    .btn-ghost{ background: rgba(17,24,39,.08); color:#111827; }

    .shake{
      animation: shake .35s ease;
    }
    @keyframes shake{
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
    }

    .fadeIn{
      animation: fadeIn .35s ease both;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(8px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card fadeIn" id="mainCard">
      <div style="display:flex; justify-content:center;">
        <div class="badge">üíå <span id="badgeText">Mensaje especial</span></div>
      </div>

      <div class="photo" aria-hidden="true"><span>üíò</span></div>

      <h1 id="question">¬øQuieres ser mi San Valent√≠n? ü•∫</h1>
      <p id="sub">Prometo que este 14 ser√° bonito: risas, detallitos y un mont√≥n de cari√±o ‚ú®</p>

      <div class="row" id="buttonsRow">
        <button class="btn-yes" id="yesBtn">S√≠, obvio üíñ</button>
        <button class="btn-no" id="noBtn">No üò∂</button>
      </div>

      <div class="mini" id="miniRow">
        <button class="pill" id="customizeBtn" type="button">‚úçÔ∏è Personalizar</button>
        <button class="pill" id="shareBtn" type="button">üì≤ Copiar link</button>
        <button class="pill" id="musicBtn" type="button">üéµ Idea de m√∫sica</button>
      </div>

      <div class="footer">Tip: Si lo abres en el cel, se ve m√°s lindo en pantalla completa üòÑ</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modalCard fadeIn">
      <h2 id="modalTitle">¬°Siiii! üò≠üíñ</h2>
      <p id="modalText">Ya est√°, queda oficial. Mi San Valent√≠n eres t√∫ ‚ú®</p>

      <div class="code" id="copyBox"></div>

      <div class="modalRow">
        <button class="btn btn-dark" id="copyBtn">Copiar mensaje</button>
        <button class="btn btn-ghost" id="closeBtn">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    // ====== PERSONALIZA AQU√ç (f√°cil) ======
    const CONFIG = {
      nombreDeElla: "Mi amor",
      tuNombre: "",
      pregunta: "¬øQuieres ser mi San Valent√≠n? ü•∫",
      subtexto: "Prometo que este 14 ser√° bonito: risas, detallitos y un mont√≥n de cari√±o ‚ú®",
      badge: "Mensaje especial",
      mensajeFinal: "Ya est√°, queda oficial. Mi San Valent√≠n eres t√∫ ‚ú®",
      mensajeParaCopiar: "Aceptaste üò≠üíñ\n\nFeliz San Valent√≠n, mi vida.\nTe amo y gracias por elegirnos. ü´∂‚ú®",
      musicaIdeas: [
        "‚ÄòUntil I Found You‚Äô ‚Äì Stephen Sanchez",
        "‚ÄòPerfect‚Äô ‚Äì Ed Sheeran",
        "‚ÄòEres‚Äô ‚Äì Caf√© Tacvba",
        "‚ÄòBESO‚Äô ‚Äì ROSAL√çA & Rauw Alejandro",
        "‚ÄòOjitos Lindos‚Äô ‚Äì Bad Bunny & Bomba Est√©reo"
      ]
    };

    // ====== ELEMENTOS ======
    const question = document.getElementById('question');
    const sub = document.getElementById('sub');
    const badgeText = document.getElementById('badgeText');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const copyBox = document.getElementById('copyBox');
    const copyBtn = document.getElementById('copyBtn');
    const closeBtn = document.getElementById('closeBtn');
    const shareBtn = document.getElementById('shareBtn');
    const musicBtn = document.getElementById('musicBtn');
    const customizeBtn = document.getElementById('customizeBtn');

    // ====== INIT ======
    function applyConfig(){
      question.textContent = CONFIG.pregunta;
      sub.textContent = CONFIG.subtexto;
      badgeText.textContent = CONFIG.badge;

      // cambia el texto del bot√≥n s√≠ con el nombre si quieres
      if (CONFIG.nombreDeElla && CONFIG.nombreDeElla !== 'Mi amor') {
        yesBtn.textContent = `S√≠, ${CONFIG.nombreDeElla} üíñ`;
      }
    }
    applyConfig();

    // ====== corazones ======
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const size = 10 + Math.random()*18;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = (Math.random()*100) + 'vw';
      h.style.bottom = '-40px';
      h.style.opacity = 0.55 + Math.random()*0.4;
      h.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(h);
      setTimeout(()=> h.remove(), 9000);
    }
    setInterval(spawnHeart, 450);

    // ====== bot√≥n NO que se escapa ======
    function moveNoButton(){
      const rect = noBtn.getBoundingClientRect();
      const padding = 14;
      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;
      const x = Math.max(padding, Math.random()*maxX);
      const y = Math.max(padding, Math.random()*maxY);

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    let noCount = 0;

    noBtn.addEventListener('mouseenter', () => {
      noCount++;
      moveNoButton();
      if (noCount === 3) {
        noBtn.textContent = '¬øSegura? üò≥';
      }
      if (noCount === 6) {
        noBtn.textContent = 'Ya pues üòÖ';
      }
    });

    // para celular (toque)
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      noCount++;
      moveNoButton();
      navigator.vibrate?.(20);
    }, {passive:false});

    // ====== bot√≥n S√ç ======
    yesBtn.addEventListener('click', () => {
      showModal(true);
      popConfetti();
    });

    function showModal(accepted){
      modal.classList.add('show');
      if (accepted) {
        modalTitle.textContent = `¬°Siiii ${CONFIG.nombreDeElla !== 'Mi amor' ? CONFIG.nombreDeElla : ''}! üò≠üíñ`.trim();
        modalText.textContent = CONFIG.mensajeFinal;
        copyBox.textContent = CONFIG.mensajeParaCopiar;
      }
    }

    closeBtn.addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('show');
    });

    copyBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(copyBox.textContent);
        copyBtn.textContent = '¬°Copiado! ‚úÖ';
        setTimeout(()=> copyBtn.textContent = 'Copiar mensaje', 1600);
      }catch{
        copyBox.classList.add('shake');
        setTimeout(()=> copyBox.classList.remove('shake'), 400);
        alert('No pude copiar autom√°ticamente üòÖ\nCopia manual: mant√©n presionado el texto.');
      }
    });

    // ====== Copiar link ======
    shareBtn.addEventListener('click', async () => {
      const url = location.href;
      try{
        await navigator.clipboard.writeText(url);
        shareBtn.textContent = '‚úÖ Link copiado';
        setTimeout(()=> shareBtn.textContent = 'üì≤ Copiar link', 1600);
      }catch{
        alert('Copia el link manualmente: ' + url);
      }
    });

    // ====== M√∫sica ======
    musicBtn.addEventListener('click', () => {
      const pick = CONFIG.musicaIdeas[Math.floor(Math.random()*CONFIG.musicaIdeas.length)];
      modal.classList.add('show');
      modalTitle.textContent = 'üéµ Idea de m√∫sica';
      modalText.textContent = 'Para tu historia o TikTok, prueba con:';
      copyBox.textContent = pick;
      copyBtn.textContent = 'Copiar';
      setTimeout(()=> copyBtn.textContent = 'Copiar mensaje', 0);
    });

    // ====== Personalizar r√°pido ======
    customizeBtn.addEventListener('click', () => {
      const nombre = prompt('¬øC√≥mo le dices? (Ej: Massiel, Amor, Princesa)');
      if (nombre) CONFIG.nombreDeElla = nombre;
      const q = prompt('Pregunta (opcional)', CONFIG.pregunta);
      if (q) CONFIG.pregunta = q;
      const s = prompt('Subtexto (opcional)', CONFIG.subtexto);
      if (s) CONFIG.subtexto = s;
      applyConfig();

      // mini confirmaci√≥n
      modal.classList.add('show');
      modalTitle.textContent = '‚ú® Listo';
      modalText.textContent = 'Ya qued√≥ personalizado. Ahora comp√°rtelo üòÑ';
      copyBox.textContent = 'Tip: Puedes editar el texto arriba en CONFIG para dejarlo perfectito.';
    });

    // ====== Confetti simple ======
    function popConfetti(){
      const colors = ['#ffffff', '#fde68a', '#fecdd3', '#ddd6fe'];
      for (let i=0; i<70; i++){
        const dot = document.createElement('div');
        dot.style.position = 'fixed';
        dot.style.left = (window.innerWidth/2) + 'px';
        dot.style.top = (window.innerHeight/2) + 'px';
        dot.style.width = (6 + Math.random()*6) + 'px';
        dot.style.height = (6 + Math.random()*6) + 'px';
        dot.style.borderRadius = '999px';
        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
        dot.style.zIndex = 12;
        dot.style.opacity = '0.95';
        dot.style.boxShadow = '0 10px 20px rgba(0,0,0,.12)';
        document.body.appendChild(dot);

        const angle = Math.random() * Math.PI * 2;
        const dist = 90 + Math.random() * 220;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;

        dot.animate([
          { transform: 'translate(0,0) scale(1)', opacity: 1 },
          { transform: `translate(${x}px, ${y}px) scale(0.8)`, opacity: 0 }
        ], { duration: 900 + Math.random()*700, easing: 'cubic-bezier(.2,.8,.2,1)' });

        setTimeout(()=> dot.remove(), 1800);
      }
    }

    // ====== Fullscreen hint (opcional) ======
    // Si quieres forzar pedir pantalla completa al abrir, descomenta esto:
    // window.addEventListener('click', () => document.documentElement.requestFullscreen?.(), { once:true });

  </script>
</body>
</html>
